name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]

    - name: Setup doc deploy
      run: |
        git config --global user.name "actions docs deployer"
        git config --global user.email docs@github-actions.dummy.com

    - name: Build and deploy docs
      run: |
        mike deploy --update-aliases --push --remote origin main latest
